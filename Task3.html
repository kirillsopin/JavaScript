<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Завдання 3</title>
</head>
<body>

<script>
let usd = prompt("Введіть кількість USD");
let choice = prompt("Виберіть валюту: EUR, UAH або AZN");

if (choice == "EUR") {
    alert(usd * 0.92);
} else if (choice == "UAH") {
    alert(usd * 38);
} else if (choice == "AZN") {
    alert(usd * 1.7);
} else {
    alert("Невірна валюта");
}
</script>

</body>
</html>
